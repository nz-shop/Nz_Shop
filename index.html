
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NZ Shop - Daftar Harga Pulsa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      margin: 30px auto;
      border: 1px solid #ccc;
      max-width: 400px;
      border-radius: 8px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      background: #25d366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #128c7e;
    }
  </style>
</head>
<body>

  <h1>NZ Shop</h1>
  <h2>Daftar Harga Pulsa</h2>

  <table>
    <thead>
      <tr>
        <th>Provider</th>
        <th>Nominal</th>
        <th>Harga Jual</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Indosat</td><td>5.000</td><td>8.000</td></tr>
      <tr><td>Indosat</td><td>10.000</td><td>11.000</td></tr>
      <tr><td>Indosat</td><td>20.000</td><td>21.500</td></tr>
      <tr><td>Telkomsel</td><td>5.000</td><td>9.000</td></tr>
      <tr><td>Telkomsel</td><td>10.000</td><td>12.000</td></tr>
      <tr><td>Telkomsel</td><td>20.000</td><td>23.000</td></tr>
    </tbody>
  </table>

  <form onsubmit="return redirectToWhatsApp()">
    <h2>Form Pemesanan Pulsa</h2>

    <label>Nama:</label>
    <input type="text" id="nama" required>

    <label>No. HP Tujuan:</label>
    <input type="text" id="nohp" required>

    <label>Provider:</label>
    <select id="provider" required>
      <option value="">-- Pilih Provider --</option>
      <option value="Indosat">Indosat</option>
      <option value="Telkomsel">Telkomsel</option>
    </select>

    <label>Nominal Pulsa:</label>
    <select id="nominal" required>
      <option value="">-- Pilih Nominal --</option>
      <option value="5000">5.000</option>
      <option value="10000">10.000</option>
      <option value="20000">20.000</option>
      <option value="50000">50.000</option>
      <option value="100000">100.000</option>
    </select>

    <button type="submit">Kirim Pemesanan via WhatsApp</button>
  </form>

  <script>
    function redirectToWhatsApp() {
      var nama = document.getElementById("nama").value;
      var nohp = document.getElementById("nohp").value;
      var provider = document.getElementById("provider").value;
      var nominal = document.getElementById("nominal").value;

      var pesan = `Halo Admin, saya mau pesan pulsa:\n\nNama: ${nama}\nNo Tujuan: ${nohp}\nProvider: ${provider}\nNominal: ${nominal}`;
      var whatsappURL = `https://wa.me/62895402902490?text=${encodeURIComponent(pesan)}`;

      window.open(whatsappURL, "_blank");
      return false;
    }
  </script>

</body>
</html>
